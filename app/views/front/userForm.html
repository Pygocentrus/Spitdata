<h2>Users handler</h2>
<!-- <p>Welcome, <span class="username" ng-bind="user.details.username"></span></p>
<p>User ID: <span class="id" ng-bind="user.details.id"></span></p> -->
<div>
	<form name="users" method="post" action="http://localhost/Hetic/php/phpProject/admin/send">
		<h4>Live URL</h4>
		<input type="text" name="liveUrl" value="/user/[[gender]]/[[nbUsers]]" readonly="readonly" class="liveUrl"/>&nbsp;
		<input type="button" class="clipboard" value="Select url"/>
		<hr />
		<h4>Customise-me</h4>
		<table>
			<tr>
				<td>Number of users</td>
				<td><input type="text" name="nbUsers" ng-model="nbUsers" ng-pattern="/^[\d]{1,3}$/"/></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" ng-model="gender" value="both" checked="checked">&nbsp;Both&nbsp;
					<input type="radio" ng-model="gender" value="male">&nbsp;Male&nbsp;
					<input type="radio" ng-model="gender" value="female">&nbsp;Female&nbsp;
				</td>
			</tr>
		</table>
		<input type="submit" value="Generate" class="btn btn-primary generate"/>
	</form>
</div>
