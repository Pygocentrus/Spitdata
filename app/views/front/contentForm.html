<h2>Contents</h2>
<div>
	<form name="users" method="post" action="http://localhost/Hetic/php/phpProject/admin/send">
		<h4>Live URL</h4>
		<input type="text" name="liveUrl" value="/content/[[contentType]]/[[nbContents]]" readonly="readonly" class="liveUrl_3"/>&nbsp;
		<input type="button" class="clipboard btn btn-xs btn-primary" data-id="3" value="Copy to clipboard"/>
		<hr />
		<h4>Customise-me</h4>
		<table>
			<tr>
				<td>Content type</td>
				<td>
					<select name="contentType" ng-model="contentType" required>
						<option value="item" selected>Items</option>
						<option value="dates">Dates</option>
						<option value="location">Locations</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Number of contents</td>
				<td><input type="text" name="nbContents" ng-model="nbContents" ng-pattern="/^[\d]{1,3}$/"/></td>
			</tr>
		</table>
		<input type="submit" value="Generate" class="btn btn-primary generate"/>
	</form>
</div>
