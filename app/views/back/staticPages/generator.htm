<div ng-app="myApp">
	<h1>Generator</h1>
    <div>
    	<!-- Nav tabs -->
		<ul class="nav nav-tabs" id="myTab">
		  <li><a href="#users" data-toggle="tab">Users</a></li>
		  <li><a href="#posts" data-toggle="tab">Posts</a></li>
		  <li><a href="#contents" data-toggle="tab">Content</a></li>
		  <li><a href="#images" data-toggle="tab">Images</a></li>
		</ul>

		<!-- Tab panes -->
		<div class="tab-content">

		  <!-- Users -->
		  <div class="tab-pane active" id="users" ng-controller="UserCtrl">
		  	<p>
		  		<h3>Users handler</h3>
		        <p>Welcome, <span class="username" ng-bind="user.details.username"></span></p>
		        <p>User ID: <span class="id" ng-bind="user.details.id"></span></p>
		    </p>
		  </div>

		  <!-- Posts -->
		  <div class="tab-pane" id="posts" ng-controller="PostCtrl">
		  	<p>
		  		<h3>Posts handler</h3>
		  	</p>
		  </div>

		  <!-- Contents -->
		  <div class="tab-pane" id="contents" ng-controller="ContentCtrl">
		  	<p>
		  		<h3>Contents handler</h3>
		  	</p>
		  </div>

		  <!-- Images -->
		  <div class="tab-pane" id="images" ng-controller="ImageCtrl">
		  	<p>
		  		<h3>Images handler</h3>
		  	</p>
		  </div>

		</div>
    </div>
</div>
